<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Sala - SALAS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Estilos Personalizados -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Cabeçalho (igual em todas as páginas) -->
        <div class="navbar-top">
            <div class="container-fluid d-flex align-items-center justify-content-between">
                <div class="navbar-brand-container"><a class="navbar-brand" href="#"><i class="bi bi-door-open"></i></a></div>
                <div class="centered-title-container text-center"><h1>SALAS</h1><span>Agendamento</span></div>
                <div class="login-section d-flex align-items-center"><a href="#">login</a><span class="login-status-indicator"></span></div>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark navbar-bottom">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="mainNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="index.html">início</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">agendar</a></li>
                        <li class="nav-item"><a class="nav-link" href="agendamentos.html">agendamentos</a></li>
                        <li class="nav-item"><a class="nav-link" href="salas.html">salas</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="content-box">
                    <h2 class="text-center mb-5">Agendamento de Sala</h2>
                    <form>
                        <div class="row g-4">
                            <!-- Coluna da Esquerda: Formulário -->
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="matricula" class="form-label">Matrícula</label>
                                    <input type="text" class="form-control" id="matricula">
                                </div>
                                <div class="mb-3">
                                    <label for="nome" class="form-label">Nome</label>
                                    <input type="text" class="form-control" id="nome" readonly>
                                </div>
                                <div class="mb-3">
                                    <label for="sala" class="form-label">Sala</label>
                                    <input type="text" class="form-control" id="sala" value="Bloco A - A101" readonly>
                                </div>
                                <div class="mb-3">
                                    <label for="turno" class="form-label">Turno</label>
                                    <select class="form-select" id="turno" multiple>
                                        <option value="manha">Manhã</option>
                                        <option value="tarde">Tarde</option>
                                        <option value="noite">Noite</option>
                                    </select>
                                    <small class="form-text text-muted">Segure Ctrl (ou Cmd) para selecionar múltiplos turnos.</small>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="repeat-check">
                                    <label class="form-check-label" for="repeat-check">
                                        Repetir agendamento?
                                    </label>
                                </div>
                                <div id="repetition-options" class="d-none mt-3">
                                    <div class="d-flex align-items-center">
                                        <label for="repeat-for" class="me-2">Repetir para</label>
                                        <input type="number" class="form-control me-2" id="repeat-for" value="1" style="width: 70px;">
                                        <select class="form-select" id="repeat-unit" style="width: 120px;">
                                            <option value="semana">semana(s)</option>
                                            <option value="mes">mês(es)</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- Coluna da Direita: Calendário -->
                            <div class="col-md-6">
                               <label class="form-label">Data do agendamento</label>
                                <div class="calendar-container">
                                    <div class="calendar-header">
                                        <h5>June 2024</h5>
                                    </div>
                                    <table class="calendar-table">
                                        <thead>
                                            <tr><th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr>
                                        </thead>
                                        <tbody>
                                            <!-- Exemplo de calendário estático -->
                                            <tr><td class="other-month">26</td><td class="other-month">27</td><td class="other-month">28</td><td class="other-month">29</td><td class="other-month">30</td><td class="other-month">31</td><td>1</td></tr>
                                            <tr><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td><td>7</td><td>8</td></tr>
                                            <tr><td>9</td><td>10</td><td>11</td><td>12</td><td>13</td><td class="today">14</td><td>15</td></tr>
                                            <tr><td>16</td><td>17</td><td>18</td><td>19</td><td>20</td><td class="selected">21</td><td>22</td></tr>
                                            <tr><td>23</td><td>24</td><td>25</td><td>26</td><td>27</td><td>28</td><td>29</td></tr>
                                            <tr><td>30</td><td class="other-month">1</td><td class="other-month">2</td><td class="other-month">3</td><td class="other-month">4</td><td class="other-month">5</td><td class="other-month">6</td></tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <div class="text-center mt-5">
                            <a href="agendamentos.html">
                            <button type="button" class="btn btn-custom-orange me-2">AGENDAR</button>
                            </a>

                            <a href="selecionar-sala.html">
                            <button type="button" class="btn btn-custom-blue">VOLTAR</button>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('repeat-check').addEventListener('change', function() {
            const repetitionOptions = document.getElementById('repetition-options');
            if (this.checked) {
                repetitionOptions.classList.remove('d-none');
            } else {
                repetitionOptions.classList.add('d-none');
            }
        });
    </script>
</body>
</html>
