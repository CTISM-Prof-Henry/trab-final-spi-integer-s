<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <form th:action="@{/login}" method="post" class="p-4 border rounded bg-white">
                <h2 class="text-center mb-4">Entrar no Sistema</h2>

                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email:</label>
                    <input type="email" id="inputEmail" class="form-control" name="email" required autofocus>
                </div>

                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Senha:</label>
                    <input type="password" id="inputPassword" class="form-control" name="senha" required>
                </div>

                <div th:if="${msg}" class="alert alert-danger" role="alert">
                    <span th:text="${msg}"></span>
                </div>

                <button class="btn btn-primary w-100" type="submit">Entrar</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
