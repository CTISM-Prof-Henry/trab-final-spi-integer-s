<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salas - Agendamento</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<header>
    <div class="navbar-top">
        <div class="container-fluid d-flex align-items-center justify-content-between">
            <div class="navbar-brand-container">
                <a class="navbar-brand" th:href="@{/home}">
                    <i class="bi bi-door-open"></i>
                </a>
            </div>

            <div class="centered-title-container text-center">
                <h1>SALAS</h1>
                <span>Agendamento</span>
            </div>

            <div class="login-section d-flex align-items-center">
                <a href="#">login</a>
                <span class="login-status-indicator"></span>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark navbar-bottom">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/home}">início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">locações</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/agendamento}">agendamentos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/sala}">salas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="container my-4">
    <!-- Adicione estes cards na sua página home -->
    <div class="row justify-content-center g-4">
        <div class="col-lg-3 col-md-6">
            <div class="card info-card shadow-sm">
                <div class="card-body text-center">
                    <h1 class="fw-bold text-success mb-0" th:text="${salasLivres}">0</h1>
                    <p class="card-subtitle text-body-secondary mt-2">
                        Salas Livres
                        <small class="d-block text-muted" th:text="'(' + ${turnoAtual} + ')'"></small>
                    </p>
                </div>
            </div>
        </div>

        <div class="col-lg-3 col-md-6">
            <div class="card info-card shadow-sm">
                <div class="card-body text-center">
                    <h1 class="fw-bold text-warning mb-0" th:text="${salasEmUso}">0</h1>
                    <p class="card-subtitle text-body-secondary mt-2">
                        Salas em Uso
                        <small class="d-block text-muted" th:text="'(' + ${turnoAtual} + ')'"></small>
                    </p>
                </div>
            </div>
        </div>

        <div class="col-lg-3 col-md-6">
            <div class="card info-card shadow-sm">
                <div class="card-body text-center">
                    <h1 class="fw-bold text-info mb-0" th:text="${agendamentosHoje}">0</h1>
                    <p class="card-subtitle text-body-secondary mt-2">Agendamentos Hoje</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Seção do Gráfico de Salas em Uso -->
    <div class="text-center my-4 pt-3">
        <h1 class="section-title">Salas em Uso</h1>
    </div>
    <div class="chart-section-container">
        <div class="chart-filters d-flex justify-content-center align-items-center mb-3">
            <label for="block-select" class="me-2 fw-bold">Bloco</label>
            <select class="form-select" id="block-select" style="width: auto;">
                <!-- CORREÇÃO: Sintaxe Thymeleaf simplificada -->
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
            </select>
        </div>
        <div class="chart-container">
            <div class="y-axis-label">Tarde</div>
            <div class="timeline">
                <!-- Barras estáticas por enquanto -->
                <div class="usage-bar" style="left: 5%; width: 10%; background-color: #66c2a5;"
                     th:title="'Salas em uso: ' + ${salasEmUso}"></div>
            </div>
        </div>
        <div class="text-center mt-2 chart-footer">
            <a th:href="@{/agendamento}">clique para expandir</a>
        </div>
    </div>
</main>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
