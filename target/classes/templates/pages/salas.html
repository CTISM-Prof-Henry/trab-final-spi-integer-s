<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salas - Agendamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <script th:src="@{/js/main.js}" defer></script>
    <script th:src="@{/js/salas.js}" defer></script>

    <style>
        /* Estilo opcional para destacar o turno */
        #turno-atual.manhã { color: #f1c40f; font-weight: bold; }
        #turno-atual.tarde { color: #27ae60; font-weight: bold; }
        #turno-atual.noite { color: #3498db; font-weight: bold; }
    </style>
</head>
<body>
<header>
    <div class="navbar-top">
        <div class="container-fluid d-flex align-items-center justify-content-between">
            <div class="navbar-brand-container">
                <a class="navbar-brand" th:href="@{/home}">
                    <i class="bi bi-door-open"></i>
                </a>
            </div>
            <div class="centered-title-container text-center">
                <h1>SALAS</h1>
                <span>Agendamento</span>
            </div>
            <div class="login-section d-flex align-items-center">
                <div class="d-flex align-items-center">
                    <a href="#" class="login-link text-decoration-none me-2"
                       th:if="${usuarioLogado != null}"
                       th:href="@{/logout}">
                        logout
                    </a>
                    <a href="#" class="login-link text-decoration-none me-2"
                       th:unless="${usuarioLogado != null}"
                       th:href="@{/login}">
                        login
                    </a>
                    <span class="login-status-indicator"
                          th:classappend="${usuarioLogado != null} ? 'logged-in' : 'logged-out'"
                          title="${usuarioLogado != null} ? 'Usuário logado' : 'Usuário desconectado'">
                    </span>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-bottom">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/home}">início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/agendamento}">agendamentos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/sala}">salas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="container my-4">
    <div th:if="${mensagemSucesso}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle-fill"></i>
        <span th:text="${mensagemSucesso}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${mensagemErro}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle-fill"></i>
        <span th:text="${mensagemErro}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="row justify-content-center g-4">
        <!-- Card Salas Livres -->
        <div class="col-lg-3 col-md-6">
            <div class="card info-card shadow-sm border-0">
                <div class="card-body text-center">
                    <h1 class="fw-bold text-success mb-0" th:text="${salasLivres}">0</h1>
                    <p class="card-subtitle text-body-secondary mt-2">
                        Salas Livres
                        <small class="d-block text-muted" th:text="'(' + ${turnoAtual} + ')'">(Turno)</small>
                    </p>
                </div>
            </div>
        </div>

        <!-- Card Salas em Uso -->
        <div class="col-lg-3 col-md-6">
            <div class="card info-card shadow-sm border-0">
                <div class="card-body text-center">
                    <h1 class="fw-bold text-warning mb-0" th:text="${salasEmUso}">0</h1>
                    <p class="card-subtitle text-body-secondary mt-2">
                        Salas em Uso
                        <small class="d-block text-muted" th:text="'(' + ${turnoAtual} + ')'">(Turno)</small>
                    </p>
                </div>
            </div>
        </div>

        <!-- Card Cadastrar Salas -->
        <div class="col-lg-3 col-md-6">
            <div class="card action-card shadow-sm border-0">
                <a th:href="@{/sala/cadastro}" class="text-decoration-none">
                    <div class="card-body text-center">
                        <i class="bi bi-plus-circle display-6 text-primary"></i>
                        <p class="card-subtitle text-body-secondary mt-2 fw-bold">Cadastrar Salas</p>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- Indicador de Turno Atual -->
    <div class="text-center mb-3 mt-3">
        <span class="badge bg-info fs-6 p-2">
            <i class="bi bi-clock"></i>
            Turno atual: <span id="turno-atual" th:text="${turnoAtual}">Manhã</span>
            - <span id="hora-atual"></span>
        </span>
    </div>

    <!-- Filtros e Tabela -->
    <div class="card mt-4 border-0 shadow-sm">
        <div class="card-header bg-light">
            <h5 class="mb-0"><i class="bi bi-funnel"></i> Filtros</h5>
        </div>
        <div class="card-body">
            <div class="row g-3 align-items-center">
                <!-- Filtro por Capacidade Mínima -->
                <div class="col-auto">
                    <label for="capacidade-filter" class="col-form-label fw-bold">Capacidade mín.:</label>
                </div>
                <div class="col-auto">
                    <select class="form-select" id="capacidade-filter">
                        <option value="0">Qualquer</option>
                        <option value="10">10+ lugares</option>
                        <option value="20">20+ lugares</option>
                        <option value="30">30+ lugares</option>
                        <option value="40">40+ lugares</option>
                        <option value="50">50+ lugares</option>
                        <option value="60">60+ lugares</option>
                        <option value="80">80+ lugares</option>
                        <option value="100">100+ lugares</option>
                        <option value="150">150+ lugares</option>
                        <option value="200">200+ lugares</option>
                    </select>
                </div>

                <!-- Filtro por Tipo -->
                <div class="col-auto">
                    <label for="tipo-filter" class="col-form-label fw-bold">Tipo:</label>
                </div>
                <div class="col-auto">
                    <select class="form-select" id="tipo-filter">
                        <option value="">Todos</option>
                        <option th:each="tipo : ${tiposSala}"
                                th:value="${tipo}"
                                th:text="${tipo}">
                        </option>
                    </select>
                </div>

                <!-- Filtro por Status -->
                <div class="col-auto">
                    <label for="status-filter" class="col-form-label fw-bold">Status:</label>
                </div>
                <div class="col-auto">
                    <select class="form-select" id="status-filter">
                        <option value="">Todos</option>
                        <option value="livre">Livre</option>
                        <option value="em-uso">Em Uso</option>
                    </select>
                </div>

                <!-- Botão Limpar -->
                <div class="col-auto">
                    <button class="btn btn-outline-secondary" onclick="window.salas.limparFiltros()">
                        <i class="bi bi-arrow-clockwise"></i> Limpar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabela de Salas -->
    <div class="card mt-3 border-0 shadow-sm">
        <div class="card-header bg-light d-flex justify-content-between align-items-center">
            <h5 class="mb-0"><i class="bi bi-list-ul"></i> Lista de Salas</h5>
            <span class="badge bg-primary" th:text="'Total: ' + ${#lists.size(salas)}">Total: 0</span>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-striped table-hover mb-0">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Bloco</th>
                        <th>Tipo</th>
                        <th>Capacidade</th>
                        <th>Status</th>
                        <th width="140">Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="sala : ${salas}">
                        <td th:text="${sala.id}"></td>
                        <td th:text="${sala.bloco}"></td>
                        <td th:text="${sala.tipo}"></td>
                        <td th:text="${sala.capacidade} + ' pessoas'"></td>
                        <td>
                            <span th:if="${salasEmUsoIds != null and #lists.contains(salasEmUsoIds, sala.id)}"
                                  class="badge bg-warning"><i class="bi bi-person-fill"></i> Em Uso</span>
                            <span th:unless="${salasEmUsoIds != null and #lists.contains(salasEmUsoIds, sala.id)}"
                                  class="badge bg-success"><i class="bi bi-check-circle"></i> Livre</span>
                        </td>
                        <td>
                            <div class="btn-group btn-group-sm" role="group">
                                <a th:href="@{/agendamento/novo(salaId=${sala.id})}"
                                   class="btn btn-outline-success"
                                   title="Agendar nesta Sala">
                                    <i class="bi bi-calendar-plus"></i>
                                </a>
                                <a th:href="@{/sala/editar/{id}(id=${sala.id})}"
                                   class="btn btn-outline-primary"
                                   title="Editar Sala">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <a th:href="@{/sala/excluir/{id}(id=${sala.id})}"
                                   class="btn btn-outline-danger btn-excluir"
                                   title="Excluir Sala"
                                   th:attr="data-sala-id=${sala.id}, data-sala-bloco=${sala.bloco}">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(salas)}">
                        <td colspan="6" class="text-center text-muted py-5">
                            <i class="bi bi-inbox display-4 d-block mb-2"></i>
                            Nenhuma sala cadastrada
                            <br>
                            <a th:href="@{/sala/cadastro}" class="btn btn-primary mt-3">
                                <i class="bi bi-plus-circle"></i> Cadastrar Primeira Sala
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script de inicialização automática -->
<script>
    document.addEventListener("DOMContentLoaded", () => {
        if (window.salas && typeof window.salas.inicializar === "function") {
            window.salas.inicializar();
        }
    });
</script>
</body>
</html>
